<!DOCTYPE html>
<html>
<head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
  <header th:replace="/fragments/header :: header">
  </div>

  <!-- about section -->

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Register
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="#"
            th:action="@{/register}"
            th:object="${account}"
            method="post"
            >
              <div>
                <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="Email" required="required" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert" >Email Error</p>
              </div>
              <div>
                <input id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password" required="required"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert" >Password Error</p>
              </div>
              <div>
                <input id="firstName" type="text"   th:field="*{firstName}" class="form-control" placeholder="First Name"  required="required"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger" role="alert" >LirstName Error</p>
              </div>
              
              <div>
                <input id="lastName" type="text"   th:field="*{lastName}" class="form-control" placeholder="Last Name" required="required"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert" >LastName Error</p>
              </div>
              
              <div>
                <input id="age" type="number"   th:field="*{age}" min="18" max="99" class="form-control" placeholder="Age" required="required"/>
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert" >Age Error</p>
              </div>
              
              <div>
                <input id="date_of_birth" type="date"   th:field="*{date_of_birth}" class="form-control" placeholder="Date of Birth" required="required"/>
                <p th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}" class="alert alert-danger" role="alert" >Date of Birth Error</p>
              </div>
              
              <div>
              <select id="gender" name="gender" th:field="*{gender}" class="form-control">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
              </select>
              <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger" role="alert" >Gender Error</p>
              </div>
              
              <div class="btn_box">
                <button type="submit">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

  <!-- end about section -->

  <footer th:replace="/fragments/footer :: footer">

</body>

</html>
